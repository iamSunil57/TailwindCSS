<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="./styles/output.css" />

    <!-- FONT LINK: -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./styles/output.css" />

    <!-- ICONS LINK: -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header
      class="sticky top-0 z-20 bg-purple-100 text-purple-800 w-full h-12 md:h-auto dark:bg-slate-800 shadow-md dark:shadow-zinc-700"
    >
      <div
        class="flex flex-row justify-between md:items-end p-x-5 md:px-100 py-2"
      >
        <div class="md:hidden">
          <ion-icon name="menu-outline"> </ion-icon>
        </div>
        <div class="relative">
          <a href="index.html">
            <div
              class="absolute ml-5 top-0 z-10 h-16 md:h-24 md:w-24 rounded-full outline-4 outline-dotted outline-purple-700 animate-rotating duration-500 ease-out hover:animate-none cursor-pointer dark:outline-white"
            ></div>
            <img
              src=" ./src/images/logo.png"
              class="h-16 w-24 md:h-24 md:w-24 z-20 ml-5"
              alt="logo"
            />
          </a>
        </div>

        <div class="flex items-start md:items-center">
          <div
            class="hidden font-semibold md:grid grid-cols-6 gap-x-10 grow items-stretch place-content-center justify-items-center px-5 max-w-7xl dark:text-white"
          >
            <a href="index.html">
              <div class="border-b-4 border-purple-400">Home</div>
            </a>
            <a href="menu.html">
              <div>Menu</div>
            </a>
            <a href="gallery.html">
              <div>Gallery</div>
            </a>
            <a href="blogs.html">
              <div>Blogs</div>
            </a>
            <a href="faqs.html">
              <div>FAQ</div>
            </a>
            <a href="contact.html">
              <div>Contact</div>
            </a>
          </div>

          <div class="w-5 h-5 mr-5">
            <div
              id="light"
              class="cursor-pointer place-self-center dark:text-white"
              title="Normal Mode"
              onclick="changeTheme('light')"
            >
              <ion-icon name="sunny-outline"> </ion-icon>
            </div>
            <div
              id="dark"
              class="hidden cursor-pointer place-self-center"
              title="Dark Mode"
              onclick="changeTheme('dark')"
            >
              <ion-icon name="moon-outline"> </ion-icon>
            </div>
          </div>
        </div>
      </div>
    </header>

    <h1 class="font-ubuntu">Hello World!</h1>
    <main>
      <div
        class="relative p-3 md:p-10 min-h-screen max-w-screen dark:contrast-125"
      >
        <div
          class="grid grid-cols-1 md:grid-cols-2 grid-rows-2 items-stretch place-content-center min-h-screen text-3xl"
        >
          <div
            class="border md:border-y-4 border-sky-400 dark:border-stone-300"
          >
            <div>
              Nepali
              <img src="./src/images/sf.png" alt="image" />
            </div>
          </div>
          <div
            class="border md:border-y-4 border-sky-400 dark:border-stone-300"
          >
            <div>
              South Indian
              <img src="./src/images/nf.jpg" alt="image" />
            </div>
          </div>
          <div
            class="border md:border-y-4 border-sky-400 dark:border-stone-300"
          >
            <div>
              Chinese
              <img src="./src/images/juices.png" alt="image" />
            </div>
          </div>
          <div
            class="border md:border-y-4 border-sky-400 dark:border-stone-300"
          >
            <div>
              Thai
              <img src="./src/images/vf.png" alt="image" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const lightIcon = document.getElementById("light");
      const darkIcon = document.getElementById("dark");
      changeTheme(localStorage.theme);
      function changeTheme(theme) {
        if (theme === "light") {
          document.documentElement.classList.remove("dark");
          lightIcon.classList.add("hidden");
          darkIcon.classList.remove("hidden");
        } else if (theme === "dark") {
          document.documentElement.classList.add("dark");
          lightIcon.classList.remove("hidden");
          darkIcon.classList.add("hidden");
        }
        localStorage.setItem("theme", theme);
      }
    </script>
  </body>
</html>
